<html>
    <head>
        <script src="./static/libs/jquery-1.11.1.min.js"></script>  
    </head>
<body>
<input type="button" id="testPopupButton1">
<input type="button" id="testPopupButton2">
</body>
<script>
//在浏览器中，js代码只能在用户触发下才能执行。window.open()
//$(function(){
    //window.open('/');
//});//被浏览器屏蔽
//这些敏感代码只能由用户操作来触发
var button1=$('#testPopupButton1');
var button2=$('#testPopupButton2');

function popupTestWindow() {
    window.open('/');
}

button1.click(function (){
    popupTestWindow();
});

button2.click(function (){
    //不立刻执行popupTestWindow(),1秒后执行;
    setTimeout(popupTestWindow,10000);
});
</script>
</html>
