<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatibe" content="IE=edge,chrome=1"> 
 </head>
 <script src="../static/libs/jquery-1.11.1.min.js"></script>
 <script>
'use strict';
    //forEach接收一个函数，每次迭代就会自动回调该函数
//Array
var a = ['A', 'B', 'C'];
a.forEach(function (element, index, array) {
    // element: 指向当前元素的值
    // index: 指向当前索引
    // array: 指向Array对象本身
    console.log(element + ', index = ' + index);
});
//Set
//Set和Array相似，但是Set没有索引，因此回调函数的前两个参数都是元素本身：
var s = new Set(['A', 'B', 'C']);
s.forEach(function (element, sameElement, set) {
    console.log('element='+element+',sameElement='+sameElement);
});
//Map
//Map的回调函数参数依次为value、key和map本身：
var m=new Map([[1,'x'],[2,'y'],[3,'z']]);
m.forEach(function (value,key,map){
    console.log('value='+value+',key='+key);
});
//如果对某些参数不感兴趣，由于JavaScript的函数调用不要求参数必须一致，因此可以忽略它们。例如，只需要获得Array的element：
var a=['A','B','C'];
a.forEach(function(element){
    console.log(element);
});
 </script>
</html>
