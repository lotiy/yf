<html>
    <head>
     <script src="./static/libs/jquery-1.11.1.min.js"></script>  
    </head>
<body>
<input type="text" id="test-input">
</body>
    <script>
//事件触发条件
var input=$('#test-input');
input.change(function (){
    console.log('changed...');
}); //当文本框中输入，会触动change事件
//用js代码去改动文本框的值
var input=$('#test-input');
input.val('change it!');//不会触发change事件


//用代码触发change事件，可以直接调用无参数的change()来触发事件
var input=$('#test-input');
input.val('change it!');
input.change();//触发change事件
    </script>
</html>
