<html>
    <head>
            <script src="./static/libs/jquery-1.11.1.min.js"></script>
    </head>
<script>
    //如果$这个变量不幸被占用，而且还不能改。
    //只能让jQuery把$变量交出来，然后就只能使用jQUery这个变量
    $;  //jQuery(selector,context)
    jQuery.noConflict();
    $;  //undefined
    jQuery  //jQuery(selector,context)
//原理：jQuery在占用$之前，先在内部保存了原来的$.  调用jQuery.noConflict()时会把原来保存的变量还原。
</script>
</html>
