<html>
<head>
    <script src="./static/libs/jquery-1.11.1.min.js"></script>
</head>
<body>
<!-- HTML结构 -->
<div class="testing">
        <ul class="lang">
            <li class="lang-javascript">JavaScript</li>
            <li class="lang-python">Python</li>
            <li class="lang-lua">Lua</li>
        </ul>
</div>
<script>
    //子选择器
$('ul.lang>li.lang-javascript');  //选出<li class="lang-javascript">JavaScript</li>
$('div.testing>li.lang-javascript');    //[],div和li不是父子关系
$('ul.lang li');    //选出js,python,Lua
$('ul.lang li:first-child');//选出JavaScript
$('ul.lang li:last-child'); //选出Lua
$('ul.lang li:nth-child(2)')//选出第N个元素，N从1开始
$('ul.lang li:ntn-child(even)')//选出序号为偶数的元素
$('ul.lang li:nth-child(odd)')//选出序号为奇数的元素
</script>
</body>
</html>
