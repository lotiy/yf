<script>
//函数的定义1
function abs(x){
    if(x>0){
        return x;
    }else{
        return -x;
    }
}
//函数的定义2
var abs=function (x){
    if(x>0){
        return x;
    }else{
        return -x;
    }
};
//函数的调用
abs(10);
abs();  //NaN;此时abs(x)函数的参数x将收到undefined，计算结果为NaN。
//避免收到underfind,可以对参数进行检查

    if(typeOf !='number'){
        throw 'Not a number';
    }

        return x;
    }else{

    }
}

</script>
