<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatibe" content="IE=edge,chrome=1">
</head>
<script src="../static/libs/jquery-1.11.1.min.js"></script>
<script>
//Js的变量作用域实际上是函数内部，我们在for循环等语句块中是无法定义具有局部作用域的变量的
'use stirct'
function foo() {
    for (var i=0; i<100; i++) {
        //
    }
    i += 100; // 仍然可以引用变量i
}
//为了解决级作用域，ES6引入新的关键字let,用let代替var 可以声明一个块级作用域的变量
function foo() {
    var sum = 0;
    for (let i=0; i<100; i++) {
        sum += i;
    }
    // SyntaxError:
    i += 1;
}
</script>
</html>
