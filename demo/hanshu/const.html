<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatibe" content="IE=edge,chromre=1">
</head>
<script src="../static/libs/jquery-1.11.1.min.js"></script>
<script>
//由于var和let申明的是变量，如果要申明一个常量，在ES6之前是不行的，
//我们通常用全部大写的变量来表示“这是一个常量，不要修改它的值”：
var PI=3.14;
//ES6引入了新的关键字const来定义变量，const和let都具有块级作用域
'use strict'
const PI=3.14;
PI=3;
console.log(PI);
</script>
</html>
