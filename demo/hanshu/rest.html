<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatibe" content="IE=edge,chrome=1">
</head>
<script src="../static/libs/jquery-1.11.1.min.js"></script>
<script>
function foo(a, b) {
    var i, rest = [];
    if (arguments.length > 2) {
        for (i = 2; i<arguments.length; i++) {//为了获取除了a,b以外的参数，必须用argument.,并且循环索引从2开始以便排除前两个参数
            rest.push(arguments[i]);
        }
    }
    console.log('a = ' + a);
    console.log('b = ' + b);
    console.log(rest);
} 
foo(1,2,3,4);
//ES6引入了rest参数，所以改写
function foo(a,b,...rest){
    console.log('a='+a);
    console.log('b='+b);
    console.log(rest);
}
foo(1,2,3,4);
foo(1);
</script>
</html>
