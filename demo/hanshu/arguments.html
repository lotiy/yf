    <script>
    //argument只在函数内部起作用，并且永远指向当前函数的调用者传入的所有参数
    function foo(x){
        console.log('x='+x);
        for(var i=0;i<arguments.length;i++){
            console.log('arg ' + i + ' = ' + arguments[i]);
        }
    }
    foo(10,20,'30');
//利用arguments，你可以获得调用者传入的所有参数。也就是说，即使函数不定义任何参数，还是可以拿到参数的值：
function abs() {
    if (arguments.length === 0) {
        return 0;
    }
    var x = arguments[0];
    return x >= 0 ? x : -x;
}
abs();
abs(1);
abs(-1);
//argument最常用于 判断传入参数的个数
//foo(a[,b],c) 接收2~3个参数，b是可选参数，如果只传入2个参数，b默认为null

}
