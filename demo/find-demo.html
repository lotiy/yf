<html>
    <head>
        <script src="./static/libs/jquery-1.11.1.min.js"></script>
    </head>
<body>
    <form id="test-form" action="#0" onsubmit="return false;">
        <p><label>Name: <input name="name"></label></p>
        <p><label>Email: <input name="email"></label></p>
        <p><label>Password: <input name="password" type="password"></label></p>
        <p>Gender: <label><input name="gender" type="radio" value="m" checked> Male</label> <label><input name="gender" type="radio" value="f"> Female</label></p>
        <p><label>City: <select name="city">
            <option value="BJ" selected>Beijing</option>
            <option value="SH">Shanghai</option>
            <option value="CD">Chengdu</option>
            <option value="XM">Xiamen</option>
        </select></label></p>
        <p><button type="submit">Submit</button></p>
    </form>

<script>
//输入值后，用jQuery获取表单的JSON字符串，key和value分别对应每个输入的name和相应的value，例如：{"name":"Michael","email":...}
var obj={};
//获取所有表单输入元素
var input = $('#test-form :input');
//过滤没有选中的单选框和按钮
input = input.filter(function () {
    if((this.type === "radio" && !this.checked) || this.tagName === 'BUTTON'){
       return false;
    }
    return true;
})
//遍历将name作为对象的key，value作为value;
input.map(function () {
    obj[this.name] = this.value;
});
// 转换成json
json = JSON.stringify(obj);
</script>
</body>
</html>
