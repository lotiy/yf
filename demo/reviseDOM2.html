<html>
    <head>
      <script src="./static/libs/jquery-1.11.1.min.js"></script>
    </head>
<body>
<!--HTML结构-->
<div id="test-div">
    <ul>
        <li><span>Javascript</span></li>
        <li><span>Python</span></li>
        <li><span>Swift</span></li>
    </ul>
</div>
<script>
//除了列出的3种语言外，请再添加Pascal、Lua和Ruby，然后按字母顺序排序节点：
var ul=$('#test-div>ul');
ul.append('<li><span>Pascal</span></li>');
ul.append('<li><span>Lua</span></li>');
ul.append('<li><span>Ruby</span></li>');

//按字母排序
var js=$('#test-div>ul>li:first-child');
js.after('<li><span>Lua</span></li>');
var py=$('#test-div>ul>li:nth-child(3)');
py.before('<li><span>Pascal</span></li>');
var sw=$('#test-div>ul>li:last-child');
sw.before('<li><span>Ruby</span></li>');
</script>
</body>
</html>
