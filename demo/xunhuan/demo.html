<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatibe" content="IE=edge,chrome=1">
</head>
<script src="../static/libs/jquery-1.11.1.min.js"></script>
<script>
//请利用循环遍历数组中的每个名字，并显示Hello, xxx!：
'use strict';
var arr = ['Bart', 'Lisa', 'Adam'];
//for正序
var x,i;
for(i=0;i<arr.length;i++){
    x=arr[i];
    console.log(x);
}
console.log('Hello,'+x);
//for倒序
var arr1=arr.reverse();
console.log(arr1);
var y,i;
for(i=0;i<arr1.length;i++){
    y=arr1[i];
    console.log(y);
}
console.log('Hello,'+y);

</script>
</html>
