<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatibe" content="IE=edge.chrome=1">
</head>
<script src="../static/libs/jquery-1.11.1.min.js"></script>
<script>
//while循环只有一个判断条件，条件满足，就不断循环，条件不满足时则退出循环。
//计算100以内所有奇数之和
var x=0;
var n=99;
while(n>0){
    x=x+n;
    n=n-2;
}
console.log(x);
</script>
</html>
