            <li class="l-nav-r"><a href="help.html">帮助中心</a></li>
        </ul>

<div class="container">
    <!--进度步骤-->
    <ul class="stepBox">
        <li>
            <img src="static/images/re- stepBox1.png">
            <p>1.登录信息</p>
        </li>
        <li class="nextIcon">
        </li>
        <li>
            <img src="static/images/re-stepBox2.png">
            <p>2.补全资料</p>
        </li>
        <li class="nextIcon">
        </li>
        <li>
            <img src="static/images/re-stepBox3.png">
            <p>3.注册成功</p>
        </li>
    </ul>
    <!--补全资料-->
    <div class="register-data">
        <h3 class="register-data-title">补全资料</h3>
        <form action="" method="POST">
            <ul class="register-data-list">
                <li>
                    <p>昵称：</p>
                    <input type="text" placeholder="请输入站内昵称">
                </li>
                <li>
                    <p>行动电话：</p>
                    <input type="text" placeholder="请输入行动电话号码">
                </li>
                <li>
                    <p>姓名：</p>
                    <input type="text" placeholder="请输入真实的姓名">
                </li>
                <li>
                    <p>身份证号：</p>
                    <input type="text" placeholder="请输入身份证号">
                </li>
                <li class="register-list-sex">
                    <p>性别：</p>
                    <input type="radio" class="register-sex-one"><span>女</span>
                    <input type="radio" class="register-sex-two"><span>男</span>
                </li>
                <li>
                    <p>生日：</p>
                    <input type="text" placeholder="请选择出生日期">
                </li>
                <li>
                    <input type="button" class="register-data-btn" value="保存">
                </li>
            </ul>
        </form>

    </div>
</div>
