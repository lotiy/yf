<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="{author}"/>
    <meta name="Description" content="页面说明"/>
    <meta name="Keywords" content="页面关键字"/>
    <title>注册</title>
    <link rel="stylesheet" href="static/css/common.css" type="text/css">
    <link rel="stylesheet" href="static/css/register.css" type="text/css">
</head>

<body>
<!--顶部 2-->
<div class="l-header">
    <div class="layout clearfix">
        <ul class="l-nav">
            <li class=""><a href="index.html">首页</a></li>
            <li class="l-nav-r"><a href="help.html">帮助中心</a></li>
        </ul>
    </div>
</div>

<div class="container">
    <!--进度步骤-->
    <ul class="stepBox">
        <li>
            <img src="static/images/re- stepBox1.png">
            <p>1.登录信息</p>
        </li>
        <li class="nextIcon">
        </li>
        <li>
            <img src="static/images/re-stepBox2.png">
            <p>2.补全资料</p>
        </li>
        <li class="nextIcon">
        </li>
        <li>
            <img src="static/images/re-stepBox3.png">
            <p>3.注册成功</p>
        </li>
    </ul>
    <!--用户注册-->
    <div class="user-register">
        <h3 class="user-register-title">用户注册</h3>
        <form action="" method="POST">
            <ul class="user-register-list clearfix">
                <li>
                    <p>注册邮箱：</p>
                    <input type="text" class="ur-emial" id="email" placeholder="请输入常用邮箱用于登入" >
                </li>
                <li>
                    <p>验证码：</p>
                    <input type="text" class="ur-yzm" id="yzm" placeholder="请输入下方红色内容">
                </li>
                <li class="list-li-one clearfix">
                    <span class="ym">本站域名：</span>
                    <span class="dz">edaigou.com</span>
                </li>
                <li>
                    <p class="mima">密码：</p>
                    <input type="password" class="pwd" id="pwd" placeholder="请输入8-16位的登入密码">
                </li>
                <li>
                    <p>确认密码：</p>
                    <input type="password" class="qrpwd" id="qrpwd" placeholder="请再次输入密码">   
                </li>
            </ul>
            <input class="cek" type="checkbox"><p class="cekp">同意”易代购“平台服务协议</p>
            <input class="btn" type="button" value="注册">
            <p class="zh">已有账户？立即登入</p>
        </form>
    </div>
</div>
<!--底部-->
<div class="footer">
    <div class="footer-about clearfix">
        <ul class="footer-about">
                <li>关于我们</li>
                <li>联系我们</li>
                <li>客服服务</li>
                <li>帮助讯息</li>
                <li>如何代购</li>
                <li>支付帮助</li>
        </ul>
        <p>&copy;2016杭州易代购商贸有限公司 浙ICP备2080808323</p>
    </div>   
</div>
</body>
