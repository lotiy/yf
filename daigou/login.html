<body>

<div class="l-header">
    <div class="layout clearfix">
        <ul class="l-nav">
            <li class=""><a href="index.html">首页</a></li>
            <li class="l-nav-r"><a href="help.html">帮助中心</a></li>

</div>
<div class="container clearfix">
<!--登录-->
        <div class="layout">
            <div class="lg-pic fl">
                <img src="./static/images/lg -pic img.png" alt="">
            </div>
            <div class="lg-box">
                <div class="form-box">
                    <h2>登入</h2>
                    <form action="" method="post" id="loginForm" >
                     <ul>
                         <li><p>邮&nbsp;&nbsp;&nbsp;箱:</p><input type="text" class="loginInput text-input" name="username" id="user" placeholder="请输入注册的邮箱" autocomplete="off" maxlength="20" required></li>
                         <li><p>密&nbsp;&nbsp;&nbsp;码：</p><input type="text" class="loginInput text-input" name="password" id="pwd" placeholder="请输入密码" autocomplete="off" maxlength="20" required></li>
                         <li><P>验证码：</P><input type="text" class="loginInput text-input" name="yzm" id="yzm" placeholder="请输入下方红色内容" autocomplete="off" maxlength="20" required></li>
                         <li><p class="lg-p">本地域名：<span>edaigou.com</span></p></li>
                        </ul>
                    <input type="button" class="loginInput button-input" name="btn" id="btn" value="注册">
                    <div class="supplementary ">
                        <p class="supplementary-p">没有账户？<a href="#">立即注册</a></p>
                    </div>
                </form>
                </div>
            </div>
        </div>
</div>
